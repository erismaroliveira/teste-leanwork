<div class="container mt-3 mb-4">
  <div class="col-lg-12 mt-4 mt-lg-0">
      <div class="row">
        <div class="col-md-12">
          <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
            <ul class="list-group list-group-horizontal" *ngFor="let user of users">
              <div class="col-md-3">
                <li class="list-group-item" >
                  id: {{user.id}}
                </li>
              </div>
              <div class="col-md-6">
                <li class="list-group-item">
                  login: {{user.login}}
                </li>
              </div>
              <div class="col-md-3">
                <li class="list-group-item hidden-border">
                  <a [routerLink]="'/users-details/' + user.login" class="btn btn-info btn-sm">Detalhes</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
  </div>
</div>
